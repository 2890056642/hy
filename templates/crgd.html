<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDU-SRC院校查询辅助工具</title>

	<link href="/static/css/bootstrap.min.css" rel="stylesheet">

	<script src="http://www.itxst.com/package/bootstrap-table-1.14.1/jquery-3.3.1/jquery.js"></script>

    <link href="http://www.itxst.com/package/bootstrap-table-1.14.1/bootstrap-table-1.14.1/bootstrap-table.css" rel="stylesheet" />
    <script src="http://www.itxst.com/package/bootstrap-table-1.14.1/bootstrap-table-1.14.1/bootstrap-table.js"></script>
</head>
<body>
    <main class="content" >
    <div class="container-fluid">
		<div class="row">
		<div class="col-md-12">
             <h2 style="text-align:center;"><b>全国成人高等学校</b></h2>
              <a class="btn btn-primary" name="refresh"  href="/ptgd"><font style="vertical-align: inherit;">
							切换至普通高等学校名单</font></a>
       <table id="table" class="table table-hover table-bordered"  data-show-columns="true">
                      <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle!important;
        }
</style>
					<script>
<!--				//设置需要显示的列-->
				var columns = [{
					field: 'name',
					title: '学校名称'

				},  {
					field: 'province',
					title: '所在省份'
				},{
					field: 'manage',
					title: '主管部门'
				},{
			    field : 'link',
			    title:  '网络空间搜索引擎直链',
			    //跟据返回每行的数据
			    formatter :function(value,row,index){
			    base64=window.btoa(unescape(encodeURIComponent('title='+row.name)));
			        return [
					'<a class="btn btn-primary" href=https://0.zone/search_home?title_type=all&title='+row.name+' target="_blank">点击直达零零信安</a>'+' <a class="btn btn-primary" href=https://hunter.qianxin.com/list?search=web.title='+row.name+'&&ip.country=="中国" target="_blank">点击直达奇安信鹰图</a>'+' <a class="btn btn-primary" href=https://fofa.info/result?qbase64='+base64+' target="_blank">点击直达FOFA</a>'
				].join("")
			}

			}];

<!--				//bootstrap table初始化数据-->
				$("#table").bootstrapTable({
				   columns: columns,
				   data: getData(),
<!--				   classes: "table table-striped table-bordered", //设置表格样式-->
				   showColumns: true, //开启列选择功能
				  //******前端分页设置****
				   pagination:true,
				   pageNumber:1,
				   pageSize:5,
				   pageList:"[5]",
				   search:true,
				   searchOnEnterkey:false,
				   paginationHAlign:"left",
				   paginationDetailHAlign:"right"
				   //******前端分页设置****
				});
				function getData()
        {
            var data = [];
            list={{edu_list | tojson}}
            for (var index in list )
            {
                var item = {
                    name: list[index][0],
                    province:list[index][1],
                    manage:list[index][2],
                    link:list[index][3]
                };
                data.push(item);
            };
            return data;
        }
        </script>

			</table>



		</div>
	</div>
</div>
